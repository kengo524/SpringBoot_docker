<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>一覧画面</title>
    <link
      rel="stylesheet"
      th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"
    />
  </head>
  <body>
    <div class="container">
      <h2>一覧画面</h2>
      <div th:if="${users.size() == 0}">登録データが1件もありません。</div>
      <table class="table table-striped" th:if="${users.size() >= 1}">
        <thead>
          <tr>
            <th>名前</th>
            <th>メールアドレス</th>
            <th>お問合せ内容</th>
          </tr>
        </thead>
        <tbody th:each="user:${users}" th:object="${user}">
          <td th:text="*{name}"></td>
          <td th:text="*{email}"></td>
          <td th:text="*{inquiry}"></td>
        </tbody>
      </table>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
  </body>
</html>
